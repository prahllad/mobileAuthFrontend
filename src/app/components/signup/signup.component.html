<div class="box">
  <h3>SIGNUP</h3>
  <div>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" class="form-control" id="name" formControlName="name">
        <div *ngIf="signupForm.controls.name.touched && signupForm.controls.name.errors">
          <p class="error" *ngIf="signupForm.controls.name.errors.required"><i class="fa fa-exclamation-triangle"></i> Name is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" name="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="signupForm.controls.email.touched && signupForm.controls.email.errors">
          <p class="error" *ngIf="signupForm.controls.email.errors.required"><i class="fa fa-exclamation-triangle"></i> Email is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="signupForm.controls.password.touched && signupForm.controls.password.errors">
          <p class="error" *ngIf="signupForm.controls.password.errors.required"><i class="fa fa-exclamation-triangle"></i> Password is required</p>
        </div>
      </div>
      <input type="submit" class="btn btn-primary" value="Sign-Up">
    </form>
    <p>Already have account <a [routerLink]="['/login']">Sign-In Here</a></p>
  </div>
</div>
